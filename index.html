<!DOCTYPE html>
<html lang="en">

<!--Head - contain links-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Dashboard</title>
    <!--Load Libraries-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Link to stylesheet-->
    <link rel="stylesheet" href="./style.css">
</head>

<!--Body-->

<body>
    <header class="text-center text-white bg-info p-2 mb-2 container-fluid">
        <h1>Kwasi's Weather Radar</h1>
    </header>
    <div class="container">
        <div class="row">
            <section class="group col-lg-5">
                <h4> Search for a City: </h4>
                <div class="city-group">
                    <input id="city-search" type="text" placeholder="City" />
                    <button class="btn btn-primary btn-defualt" type="button" id="search-btn"> Search </button>
                </div>
                <!--List of Cities entered-->
                <ul class="city-list"></ul>
            </section>

            <!--5-Day Forecast Section-->
            <section class="col-lg-7">
                <div id="weather-today" class="mt-4"></div>
                <div id="weather-forecast" class="card-deck mt-3"></div>
            </section>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
